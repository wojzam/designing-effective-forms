<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container mb-3">
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary" style="display: block;">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary" style="display: none;">
                Sign Out
            </button>
        </div>
        <h1 class="mb-3">Uzupełnij formularz</h1>
        <form id="form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Imię i nazwisko</span>
                </div>
                <input for="firstName" type="text" class="form-control" id="firstName" placeholder="Wpisz imię"
                    required>
                <input for="lastName" type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko"
                    required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
                </div>
                <div class="col">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="country" class="form-label">Kraj</label>
                    <select class="form-select" id="country" required>
                        <option value="">Wybierz kraj</option>
                        <!-- Options will be filled by JavaScript -->
                    </select>
                </div>
                <div class="col">
                    <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                    <div class="input-group">
                        <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                            <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                            required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Rodzaj przesyłki</label>
                <div class="row row-cols-auto">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="dpd" value="DPD" required
                            checked>
                        <label class="form-check-label" for="dpd">DPD</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="inpost" value="InPost"
                            required>
                        <label class="form-check-label" for="inpost">InPost</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Rodzaj płatności</label>
                <div class="row row-cols-auto">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="karta" value="Karta"
                            required checked>
                        <label class="form-check-label" for="dpd">Karta</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="blik" value="BLIK"
                            required>
                        <label class="form-check-label" for="inpost">BLIK</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="pośrednik"
                            value="Pośrednik" required>
                        <label class="form-check-label" for="inpost">Pośrednik płatności</label>
                    </div>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">VAT Number</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
